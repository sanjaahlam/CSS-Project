<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/main.css" />

    <title>Show Info</title>
  </head>
  <body>
    <!--nav-->
    <div class="container-fluid p-0">
      <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container">
          <a class="navbar-brand" href="./index.html" target="_self">BitShow</a>

          <form class="d-flex" autocomplete="off" onsubmit="return false;">
            <div class="suggestions"></div>

            <input
              class="form-control search-show"
              id="search-show"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </nav>
    </div>

    <div class="container d-flex justify-content-center">
      <div class="showTitle"></div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col posterImg"></div>
        <div class="col">
          <h3>Seasons <span class="numOfSeasons"></span></h3>
          <ul class="seasons"></ul>

          <h3>Cast</h3>
          <ul class="cast"></ul>

          <h3>Crew</h3>
          <ul class="crew"></ul>
        </div>

        <div class="row">
          <h3>Show Details</h3>
          <div class="showDetails"></div>
        </div>
      </div>
    </div>
    <footer>
      <!-- Copyright -->
      <div class="text-center p-2 footer fixed-bottom">
        Copyright Â© Bit Student 2023
      </div>
    </footer>
  

    <script src="./models/js/info.js" defer></script>
  </body>
</html>

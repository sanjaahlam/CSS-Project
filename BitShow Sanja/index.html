<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Landing Page</title>
  </head>
  <body>
    <!--nav-->
    <div class="container-fluid p-0">
      <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container">
          <a class="navbar-brand" href="#">BitShow</a>

          <form class="d-flex" autocomplete="off" onsubmit="return false;">
            <div class="suggestions"></div>

            <input
              class="form-control"
              id="search-show"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </nav>
    </div>

    <div class="container d-flex justify-content-center">
      <h2 class="title p-3">Popular Shows</h2>
    </div>

    <!-- spinner -->

    <div class="d-flex justify-content-center" id="spinner">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div class="container text-center">
      <div class="row" id="rowResult"></div>
    </div>

    <footer>
      <!-- Copyright -->
      <div class="text-center p-2 footer fixed-bottom">
        Copyright Â© Bit Student 2023
      </div>
      <!-- Copyright -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/main.css" />

    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="./models/js/index.js" defer></script>
  </body>
</html>
